# Server Configuration
server.port=8080

# Application Name
spring.application.name=document-processor

# Logging Configuration
logging.level.root=INFO
#logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.consumer.group-id=document-processor
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# App settings
app.topics.documents-uploaded=documents.uploaded
app.topics.documents-processed=documents.processed
app.topics.documents-processing=documents.processing

# OCR settings
# Enable OCR fallback for image-based PDFs
app.ocr.enabled=true
# Languages for Tesseract (adjust based on available traineddata files)
app.ocr.lang=${TESSDATA_LANG:eng}
# Optional path to tessdata directory; can be provided via env var TESSDATA_PREFIX
app.ocr.datapath=${TESSDATA_PREFIX:}
# Rendering DPI for OCR image generation (higher can improve accuracy but is slower)
app.ocr.dpi=300

# Actuator Endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Datasource (override via env at runtime)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vector_docs}
spring.datasource.username=${SPRING_DATASOURCE_USER:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Embedding model (OpenAI-compatible, e.g., Ollama nomic-embed-text)
app.embedding.base-url=${EMBEDDING_BASE_URL:http://localhost:11434/v1}
app.embedding.model-name=${EMBEDDING_MODEL_NAME:nomic-embed-text}
app.embedding.api-key=${EMBEDDING_API_KEY:dummy}
app.embedding.chunk-size=${EMBEDDING_CHUNK_SIZE:600}
app.embedding.chunk-overlap=${EMBEDDING_CHUNK_OVERLAP:100}
