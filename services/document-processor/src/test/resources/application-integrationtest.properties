# Integration test configuration for document-processor
# These properties are overridden by Testcontainers via @DynamicPropertySource

# Server Configuration
# Random port for tests
server.port=0  

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Datasource - will be overridden by Testcontainers
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/test}
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Kafka - will be overridden by Testcontainers
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=document-processor-integration-test
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest

# Topics
app.topics.documents-uploaded=documents.uploaded
app.topics.documents-processed=documents.processed
app.topics.documents-processing=documents.processing
app.topics.documents-processing-error=documents.processing.error

# OCR settings - disable OCR for tests (use mocked Tesseract)
app.ocr.enabled=false
app.ocr.lang=eng
app.ocr.datapath=
app.ocr.dpi=300

# Embedding model - WireMock will mock these endpoints
app.embedding.base-url=http://localhost:${wiremock.server.port:8089}/api/embedding
app.embedding.model-name=test-embedding-model
app.embedding.api-key=test-key
app.embedding.chunk-size=600
app.embedding.chunk-overlap=100

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never