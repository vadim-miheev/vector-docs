# Server Configuration
server.port=8080

# Application Name
spring.application.name=storage-service

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.vadimmiheev.vectordocs=INFO

# Datasource (override via env at runtime)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USER}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Multipart limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:storage-service}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
app.topics.documents-uploaded=documents.uploaded
app.topics.documents-processed=documents.processed
