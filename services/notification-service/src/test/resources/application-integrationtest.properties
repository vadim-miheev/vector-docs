# Integration test configuration for notification-service
# These properties are overridden by Testcontainers via @DynamicPropertySource

# Server Configuration
# Random port for tests
server.port=0  

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.vadimmiheev=DEBUG

# RSocket - use random port for tests
spring.rsocket.server.port=0
spring.rsocket.server.transport=tcp

# Kafka - will be overridden by Testcontainers
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=notification-service-integration-test
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Kafka Topics
app.topics.documents-uploaded=documents.uploaded
app.topics.documents-processed=documents.processed
app.topics.documents-processing=documents.processing
app.topics.documents-processing-error=documents.processing.error

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never