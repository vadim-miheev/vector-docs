# Server Configuration
server.port=8080

# Application Name
spring.application.name=search-service

# Logging Configuration
logging.level.root=INFO
#logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Datasource (override via env at runtime)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vector_docs}
spring.datasource.username=${SPRING_DATASOURCE_USER:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
# Consumer/Producer defaults for String payloads
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP:search-service}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

app.topics.search-request=search.request
app.topics.search-request-supplemented=search.request.supplemented
app.topics.search-processed=search.processed
app.search.top-k=${SEARCH_TOP_K:5}

# Embedding model (OpenAI-compatible, e.g., Ollama nomic-embed-text)
app.embedding.base-url=${EMBEDDING_BASE_URL:http://localhost:11434/v1}
app.embedding.model-name=${EMBEDDING_MODEL_NAME:nomic-embed-text}
app.embedding.api-key=${EMBEDDING_API_KEY:dummy}