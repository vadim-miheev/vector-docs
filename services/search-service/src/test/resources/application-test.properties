# Test configuration for Search Service

# Disable Kafka auto-configuration for unit tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Test database configuration (will be overridden by Testcontainers)
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka test configuration
spring.kafka.bootstrap-servers=localhost:9092
app.topics.search-request=search.request
app.topics.search-request-supplemented=search.request.supplemented
app.topics.search-processed=search.processed
app.search.top-k=5

# Embedding model configuration (mocked in tests)
app.embedding.base-url=http://localhost:11434
app.embedding.model-name=nomic-embed-text
app.embedding.timeout-seconds=60

# Disable Flyway for tests
spring.flyway.enabled=false