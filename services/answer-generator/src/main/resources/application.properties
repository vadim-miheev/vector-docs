# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=answer-generator

# Logging Configuration
logging.level.root=INFO
#logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Actuator Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
spring.kafka.consumer.group-id=answer-generator
spring.kafka.consumer.auto-offset-reset=earliest

# Topics
app.topics.search-request=search.request
app.topics.search-request-supplemented=search.request.supplemented
app.topics.search-processed=search.processed

# Chat model (OpenAI-compatible)
app.chat.base-url=${APP_CHAT_BASE_URL:http://localhost:11434/v1}
app.chat.model-name=${APP_CHAT_MODEL_NAME:llama3.1}
app.chat.api-key=${APP_CHAT_API_KEY:dummy}

# Notification service RSocket location
app.notification.rsocket.host=notification-service
app.notification.rsocket.port=7000
