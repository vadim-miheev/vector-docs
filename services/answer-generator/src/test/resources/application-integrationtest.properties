# Integration test configuration for answer-generator
# These properties are overridden by Testcontainers via @DynamicPropertySource

# Server Configuration
# Random port for tests
server.port=0
server.servlet.context-path=/api

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Kafka - will be overridden by Testcontainers
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=answer-generator-integration-test
spring.kafka.consumer.auto-offset-reset=earliest

# Topics
app.topics.search-request=search.request
app.topics.search-request-supplemented=search.request.supplemented
app.topics.search-processed=search.processed

# Chat model - WireMock will mock these endpoints
app.chat.base-url=http://localhost:${wiremock.server.port:8089}/api/chat
app.chat.model-name=test-model
app.chat.api-key=test-key

# Notification service RSocket location - will be mocked in tests
app.notification.rsocket.host=localhost
app.notification.rsocket.port=7000

# Disable RSocket auto-start in tests
spring.rsocket.server.port=0