include:
  - docker-compose.gradle.yml
  - docker-compose.db.yml
  - docker-compose.fe.yml

services:
  gateway:
    image: openjdk:24-jdk-slim
    container_name: gateway
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      SPRING_DATASOURCE_USER: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL_SECONDS: ${JWT_TTL_SECONDS}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_SMTP_AUTH: ${SPRING_MAIL_SMTP_AUTH}
      SPRING_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE}
      SITE_ROOT: ${SITE_ROOT}
      INTERNAL_UI_URL: ${INTERNAL_UI_URL}
    command: ["java", "-jar", "/app/gateway.jar"]
    volumes:
      - ./gateway/build/libs/:/app
    depends_on:
      - document-processor
      - notification-service
      - storage-service
      - answer-generator
      - search-service

  document-processor:
    build:
      context: ./services/document-processor
    container_name: document-processor
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      SPRING_DATASOURCE_USER: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL}
      EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME}
      EMBEDDING_CHUNK_SIZE: ${EMBEDDING_CHUNK_SIZE}
      EMBEDDING_CHUNK_OVERLAP: ${EMBEDDING_CHUNK_OVERLAP}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      TESSDATA_PREFIX: /usr/share/tesseract-ocr/5/tessdata
      TESSDATA_LANG: ${TESSDATA_LANG:-eng}
    command: ["java", "-jar", "/app/document-processor.jar"]
    volumes:
      - ./services/document-processor/build/libs/:/app
    depends_on:
      - kafka
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  search-service:
    image: openjdk:24-jdk-slim
    container_name: search-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      SPRING_DATASOURCE_USER: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      EMBEDDING_BASE_URL: ${EMBEDDING_BASE_URL}
      EMBEDDING_MODEL_NAME: ${EMBEDDING_MODEL_NAME}
      SEARCH_TOP_K: ${SEARCH_TOP_K}
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: [ "java", "-jar", "/app/search-service.jar" ]
    volumes:
      - ./services/search-service/build/libs/:/app
    depends_on:
      - kafka
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"

  answer-generator:
    image: openjdk:24-jdk-slim
    container_name: answer-generator
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      APP_CHAT_BASE_URL: ${APP_CHAT_BASE_URL}
      APP_CHAT_MODEL_NAME: ${APP_CHAT_MODEL_NAME}
      APP_CHAT_API_KEY: ${APP_CHAT_API_KEY:-dummy}
      APP_NOTIFICATION_HOST: notification-service
    command: [ "java", "-jar", "/app/answer-generator.jar" ]
    volumes:
      - ./services/answer-generator/build/libs/:/app
    depends_on:
      - kafka
      - notification-service

  notification-service:
    image: openjdk:24-jdk-slim
    container_name: notification-service
    restart: unless-stopped
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command: ["java", "-jar", "/app/notification-service.jar"]
    volumes:
      - ./services/notification-service/build/libs/:/app
    depends_on:
      - kafka

  storage-service:
    image: openjdk:24-jdk-slim
    container_name: storage-service
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      SPRING_DATASOURCE_USER: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      ROOT_STORAGE_PATH: /files
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      STORAGE_SERVICE_HOST: ${SITE_ROOT}/api/storage
      INTERNAL_HOST: http://storage-service:8080
    command: [ "java", "-jar", "/app/storage-service.jar" ]
    volumes:
      - ./services/storage-service/build/libs/:/app
      - files_storage:/files
    depends_on:
      - kafka
      - postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

volumes:
  files_storage: