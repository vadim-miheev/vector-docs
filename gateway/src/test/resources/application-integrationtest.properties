# Integration test configuration for gateway
# These properties are overridden by Testcontainers via @DynamicPropertySource

# Server Configuration
# Random port for tests
server.port=0  

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Datasource - will be overridden by Testcontainers
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/test}
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Kafka - will be overridden by Testcontainers
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Disable mail in tests
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT test secret
app.jwt.secret=integration-test-secret-key-1234567890
app.jwt.ttl-seconds=3600

# UI hosts for tests
app.ui.host.public=http://localhost:3000
app.ui.host=http://localhost:3000