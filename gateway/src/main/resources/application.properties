# Server Configuration
server.port=8080

# Application Name
spring.application.name=gateway

# Logging Configuration
logging.level.root=INFO
#logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Actuator Endpoints
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=always

# Datasource (same as storage-service; overridable via env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vector_docs}
spring.datasource.username=${SPRING_DATASOURCE_USER:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

#JWT
app.jwt.secret=${JWT_SECRET:dev-secret}

app.ui.host=${UI_HOST:localhost:3000}