# Server Configuration
server.port=8080

# Application Name
spring.application.name=gateway

# Logging Configuration
logging.level.root=INFO
#logging.level.com.github.vadimmiheev.vectordocs=DEBUG

# Actuator Endpoints
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=always

# Datasource (same as storage-service; overridable via env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vector_docs}
spring.datasource.username=${SPRING_DATASOURCE_USER:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

#JWT
app.jwt.secret=${JWT_SECRET:secret}
app.jwt.ttl-seconds=${JWT_TTL_SECONDS:86400}

# UI host used for building links in emails
app.ui.host.public=${SITE_ROOT:localhost:3000}

app.ui.host=${UI_HOST:localhost:3000}

# Mail
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS_ENABLE:false}